<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>

<body>

  <div id="container">
    <img src="images/cup-1.png" class="cup">		
    <img src="images/cup-1.png" class="cup">		
  </div>

		var cup = document.querySelector("#cup");  // id = cup인 요소를 가져옴

    function changePic() {

		}

  <script>
		var cup = document.querySelectorAll(".cup");  // id = cup인 요소를 가져옴
    cup[0].onclick = () => {     // 익명함수 사용
      console.log(cup.src);
      if(cup[0].getAttribute("src") == "images/cup-1.png"){
        cup[0].src = "images/cup-2.png";
      }else{
        cup[0].src = "images/cup-1.png";
      }
		}
    cup[1].onclick = () => {     // 익명함수 사용
      console.log(cup.src);
      if(cup[1].getAttribute("src") == "images/cup-1.png"){
        cup[1].src = "images/cup-2.png";
      }else{
        cup[1].src = "images/cup-1.png";
      }
		}
	</script>
</body>
</html>
