<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </style>
</head>
<body>
    <div id="container">
        <h1 class="h1">삭제 테스트</h1>
    </div>
    <button type="button" class="btn">노드 추가</button>
    <button type="button" class="r-btn">노드 삭제</button>
    
    <script>
        // const 는 객체를 들고오기위해 사용하며 상수임
        const container = document.querySelector("#container");
        const btn = document.querySelector(".btn");
        const rbtn = document.querySelector(".r-btn");

        rBtn.onclick = () => {
            const remove = document.querySelector(".remove");
            remove.parentNode.removeChild(remove);
        }

        btn.onclick = () => {
           const div1 = document.createElement("div"); //객체 (변수) 를 하나 만들기
           const h1 = document.createElement("h1"); //객체 (변수) 를 하나 만들기
           const p = document.createElement("p"); //객체 (변수) 를 하나 만들기
           const text1 = document.createTextNode("Dom 노드 study");
           const text2 = document.createTextNode("안녕하세요. javascript 수업입니다.");
           
           const input1 = document.createElement("input");
           const attribute1 = document.createAttribute("type");
           attribute1.value = "password";

           h1.appendChild(text1);
           p.appendChild(text2);
           div1.appendChild(h1);
           div1.appendChild(p);
           div1.appendChild(input1);
           input1.setAttribute(attribute1);

           container.appendChild(div1);
        }

    </script>
</body>
</html>
